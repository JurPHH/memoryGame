<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="memoG.css" />
  </head>
  <body>
    <div id="page">
      <div id="start">
        <h1>Memory Game!</h1>
        <h2>Best Score: none</h2>
        <button id="startBtn">Start!</button>
      </div>
      <div class="gameScreen" id="gameScreenHidden">
        <h3>Your score is: </h3>
        <div id="game"></div>
        <div id="score"></div>
      </div>
      <div id="scoreScreenHidden">
        <p id="finalScore">Your final score is: </p>
        <a href="memoG.html" id="restartButton" >Restart</a>
      </div>
    </div>
    <script src="memoG.js"></script>
  </body>
</html>
